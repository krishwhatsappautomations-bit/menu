<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Krish Fast Food - QR Menu</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .card { border: 1px solid #ddd; padding: 12px; margin: 10px; border-radius: 10px; width: 260px; display: inline-block; vertical-align: top; }
        .name { font-weight: bold; font-size: 18px; }
        .price { color: green; font-size: 16px; }
        button { padding: 10px 22px; background: #03c26f; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
        input[type="number"] { width: 50px; }
    </style>
</head>

<body>

<h2>üçΩ Krish Fast Food ‚Äì Quick QR Menu</h2>

<div id="menu"></div>

<p>
<b>Your Name:</b><br>
<input id="name" style="padding:8px;width:250px;">
</p>

<p>
<b>Table / Delivery:</b><br>
<input id="table" style="padding:8px;width:250px;">
</p>

<h3 id="total">Total: ‚Çπ0</h3>

<button onclick="placeOrder()">Order on WhatsApp</button>

<script>

const phoneNumber = "919373606511";  
const shopName = "Krish Fast Food";

const items = [
    {id:"1", name:"Margherita Pizza", price:129},
    {id:"2", name:"Paneer Tikka Pizza", price:229},
    {id:"3", name:"Veg Burger", price:69},
    {id:"4", name:"Cold Coffee", price:79}
];

let selected = {};

function loadMenu() {
    let html = "";
    items.forEach(i => {
        html += `
        <div class='card'>
            <div class='name'>${i.name}</div>
            <div class='price'>‚Çπ${i.price}</div>
            <label><input type="checkbox" onchange="toggleItem('${i.id}')"> Add</label>
            <br><br>
            Qty: <input id="qty_${i.id}" type="number" value="1" min="1" onchange="updateTotal()">
        </div>`;
    });
    document.getElementById("menu").innerHTML = html;
}
loadMenu();

function toggleItem(id){
    selected[id] = document.querySelector(`input[onchange="toggleItem('${id}')"]`).checked;
    updateTotal();
}

function updateTotal() {
    let total = 0;
    items.forEach(i=>{
        if(selected[i.id]){
            let qty = parseInt(document.getElementById("qty_"+i.id).value);
            total += qty * i.price;
        }
    });
    document.getElementById("total").innerHTML = "Total: ‚Çπ" + total;
}

function placeOrder(){

    let name = document.getElementById("name").value.trim();
    let table = document.getElementById("table").value.trim();

    if(name=="" || table==""){
        alert("Please enter Name and Table/Delivery info.");
        return;
    }

    let ordered = items.filter(i=>selected[i.id]);
    if(ordered.length == 0){
        alert("Please select at least one item.");
        return;
    }

    // ------ CREATE ORDER ID ------
    const orderId = Math.floor(10000 + Math.random()*90000);

    // ------ CREATE BILL TEXT ------
    let bill = `${shopName}\nOrder ID: #${orderId}\n`;
    bill += `Customer: ${name}\nTable/Delivery: ${table}\n\n`;
    bill += "Items:\n";

    let totalAmount = 0;

    ordered.forEach(i=>{
        let qty = document.getElementById("qty_"+i.id).value;
        let lineTotal = qty * i.price;
        bill += `${i.name} (x${qty}) - ‚Çπ${lineTotal}\n`;
        totalAmount += lineTotal;
    });

    bill += `\nTotal Amount: ‚Çπ${totalAmount}`;

    // ------ GENERATE BILL IMAGE ------
    let canvas = document.createElement("canvas");
    canvas.width = 900;
    canvas.height = 700;

    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0,0,900,700);

    ctx.fillStyle = "#000000";
    ctx.font = "26px Arial";

    let y = 40;
    bill.split("\n").forEach(line=>{
        ctx.fillText(line, 20, y);
        y += 40;
    });

    let billImage = canvas.toDataURL("image/png");

    // ---- Auto Download Bill ----
    let a = document.createElement("a");
    a.href = billImage;
    a.download = "Order-Bill.png";
    a.click();

    // ----- SEND WHATSAPP MESSAGE -----
    let message = `Order ID: #${orderId}%0AName: ${name}%0ATable: ${table}%0ABill Image Attached.`;

    window.open(`https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message}`, "_blank");
}

</script>

</body>
</html>
